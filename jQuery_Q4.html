<!DOCTYPE html>
<html>
<head>
	<title>jQuery 1 Q4</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function()
			{
				$("button").click(function(){
					$("a").attr('href','http://acadgild.com');
					$("a").text("Google");
					$("a").attr('href','http://google.com');

				});
			});
	</script>
</head>
<body>
	<a href="https://www.acadgild.com">acadgild</a><br><br>
	<button id = "b1">Click to change</button>
</body>
</html>
